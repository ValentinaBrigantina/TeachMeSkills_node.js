<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeWork</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <ul id="slide-out" class="sidenav">
    <ul class="collapsible popout">
      <li class="signUp">
        <div class="collapsible-header teal-text">Sign up</div>
        <div class="collapsible-body collapsible-body1">
          <div class="form">
            <h5>Sign up</h5>
            <div class="row">
              <form class="col s10">
                <div class="row">
                  <div class="input-field col s10">
                    <input id="name_user" type="text" class="validate">
                    <label for="name_user">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <button id="submit_signup" class="waves-effect waves-light btn-small bt">Sign up</button>
          </div>
        </div>
      </li>
      <li class="signIn">
        <div class="collapsible-header teal-text">Sign in</div>
        <div class="collapsible-body collapsible-body2">
          <div class="form">
            <h5>Sign in</h5>
            <div class="row">
              <form class="col s10">
                <div class="row">
                  <div class="input-field col s10">
                    <input id="name_user2" type="text" class="validate">
                    <label for="name_user2">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s10">
                    <input id="password2" type="password" class="validate">
                    <label for="password2">Password</label>
                  </div>
                </div>
              </form>
            </div>
            <button id="submit_login" class="waves-effect waves-light btn-small bt">Sign in</button>
          </div>
        </div>
      </li>
    </ul>
    <button id="signOut" class="waves-effect teal-text white waves-light btn-small bt">Sign out</button>

  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="medium material-icons">menu</i></a>

  <div class="main">
    
    <div class="slider">
      <ul class="slides"></ul>
    </div>

    <button id="addImage" class="waves-effect waves-light btn-large bt">Add image</button>

    <div class="containerUpload">
      <div class="form">
        <div class="row">
          <form class="col s10 form-upload" action="/image/upload" enctype="multipart/form-data" method="POST">
            <div class="row">
              <div class="input-field col s10">
                <input id="name_pets" type="text" name="petName" class="validate">
                <label for="name_pets">Name pets</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field file-field col s10">
                <div class="btn">
                  <span>File</span>
                  <input type="file" name="multipleFiles" multiple="multiple">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" id="nameImage" placeholder="Upload one or more files">
                </div>
              </div>
            </div>
            <input type="submit" value="Upload" id="upload" class="waves-effect waves-light btn send-image"></input>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/index.js"></script>   
  <script type="text/javascript" src="/js/materialize.js"></script>
      
</body>
</html>
